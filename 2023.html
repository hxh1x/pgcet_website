            { id: 'Q67', subject: 'Reasoning', q: 'Calendar: 27 Mar 1995 Mon -> 1 Nov 1994?', options: ['Wed', 'Tue', 'Sun', 'Mon'], correct: 1 },
            { id: 'Q68', subject: 'Reasoning', q: 'Directions: 50m S, Left 30m, North 50m.', options: ['NW', 'East', 'North', 'SW'], correct: 1 },
            { id: 'Q69', subject: 'Reasoning', q: 'Venn: 60% Veg, 30% Non-Veg, 15% Both. 96 people. How many neither?', options: ['26', '20', '28', '24'], correct: 3 }, // 60+30-15 = 75% eat. 25% don't. 0.25 * 96 = 24.
            { id: 'Q70', subject: 'General Awareness', q: 'Wrongly matched Industry.', options: ['Only I', 'Only II and IV', 'All', 'None'], correct: 3 },
            { id: 'Q71', subject: 'General Awareness', q: 'Wrong statement on G20.', options: ['2023 first in S.Asia', '2024 Rio', '2022 Rome', 'First 2008 DC'], correct: 2 }, // 2022 was Bali.
            { id: 'Q72', subject: 'General English', q: 'Cannot be a subordinate clause:', options: ['Prepositional', 'Noun', 'Adjective', 'Adverb'], correct: 0 },
            { id: 'Q78', subject: 'Reasoning', q: 'Blood Relation Codes A 5 B etc.', options: ['A 4 C 3 B', 'C 3 B 4 A', 'B 5 C 3 A', 'C 3 B 5 C 4 A'], correct: 0 },
            { id: 'Q79', subject: 'Reasoning', q: 'Group 15: 7 French, 8 English, 3 None. Both?', options: ['0', '3', '4', '5'], correct: 1 } // 15-3=12 reading. 7+8-x=12. 15-x=12. x=3.
        ];

        // --- APP LOGIC ---
        let userData = JSON.parse(localStorage.getItem('rvce_clean_v1') || '{}');
        let currentFilter = 'all';
        let activeQ = null;

        function renderList() {
            const container = document.getElementById('question-container');
            container.innerHTML = '';

            const filtered = currentFilter === 'all' 
                ? QUESTIONS 
                : QUESTIONS.filter(q => q.subject === currentFilter);

            filtered.forEach(q => {
                const key = `2023-${q.id}`; // 2023 KEY PREFIX
                const data = userData[key] || {};
                const status = data.status;
                const extra = data.extraCount || 0;
                
                let cardClass = "bg-white border border-slate-200";
                let icon = '<div class="w-5 h-5 rounded-full border-2 border-slate-300"></div>';
                let statusText = '';

                if (status === 'solved') {
                    cardClass = "bg-green-50/50 border border-green-200";
                    icon = '<div class="w-5 h-5 rounded-full bg-green-500 flex items-center justify-center text-white"><i data-lucide="check" size="12"></i></div>';
                    statusText = '<span class="text-[10px] font-bold text-green-600 bg-green-100 px-2 py-0.5 rounded-full uppercase tracking-wider">Solved</span>';
                } else if (status === 'review') {
                    cardClass = "bg-amber-50/50 border border-amber-200";
                    icon = '<div class="w-5 h-5 rounded-full bg-amber-500 flex items-center justify-center text-white"><i data-lucide="flag" size="12"></i></div>';
                    statusText = '<span class="text-[10px] font-bold text-amber-600 bg-amber-100 px-2 py-0.5 rounded-full uppercase tracking-wider">Review</span>';
                }

                let subColor = 'bg-slate-100 text-slate-500';
                if(q.subject.includes('Math')) subColor = 'bg-blue-100 text-blue-600';
                if(q.subject.includes('Computer')) subColor = 'bg-purple-100 text-purple-600';
                if(q.subject.includes('Reasoning')) subColor = 'bg-pink-100 text-pink-600';
                if(q.subject.includes('English')) subColor = 'bg-orange-100 text-orange-600';

                const html = `
                    <div onclick="openModal('${q.id}')" class="question-card ${cardClass} rounded-xl p-4 mb-3 cursor-pointer transition-all flex items-start gap-4">
                        <div class="pt-1">${icon}</div>
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1 flex-wrap">
                                <span class="font-mono text-xs font-bold text-slate-400">#${q.id.replace('Q','')}</span>
                                <span class="text-[10px] font-bold px-2 py-0.5 rounded ${subColor}">${q.subject}</span>
                                ${statusText}
                                ${extra > 0 ? `<span class="text-[10px] font-bold text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded-full">+${extra} Extra</span>` : ''}
                            </div>
                            <p class="text-sm font-medium text-slate-800 leading-snug">${q.q}</p>
                            ${data.takeaways ? `<div class="mt-2 text-xs text-slate-500 italic flex items-center gap-1"><i data-lucide="lightbulb" size="10"></i> Notes added</div>` : ''}
                        </div>
                        <div class="self-center text-slate-300">
                            <i data-lucide="chevron-right" size="20"></i>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
            
            updateProgress();
            lucide.createIcons();
        }

        function filterQuestions(subject) {
            currentFilter = subject;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-indigo-50', 'text-indigo-700');
                btn.classList.add('text-slate-600', 'hover:bg-slate-50');
            });
            event.target.classList.add('bg-indigo-50', 'text-indigo-700');
            event.target.classList.remove('text-slate-600', 'hover:bg-slate-50');
            renderList();
        }

        function openModal(qid) {
            const q = QUESTIONS.find(x => x.id === qid);
            activeQ = q;
            const key = `2023-${q.id}`;
            const data = userData[key] || {};

            document.getElementById('m-id').innerText = q.id;
            document.getElementById('m-subject').innerText = q.subject;
            document.getElementById('m-q').innerText = q.q;
            document.getElementById('m-extra-count').value = data.extraCount || 0;
            document.getElementById('m-takeaways').value = data.takeaways || '';
            
            const optContainer = document.getElementById('m-options');
            optContainer.innerHTML = '';
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn w-full text-left p-3 rounded-lg text-sm font-medium text-slate-700 relative';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(idx, btn, q.correct);
                if (data.selectedOption === idx) {
                    if (idx === q.correct) btn.classList.add('correct');
                    else btn.classList.add('wrong');
                }
                optContainer.appendChild(btn);
            });

            document.getElementById('q-modal').classList.remove('hidden');
        }

        function checkAnswer(idx, btn, correctIdx) {
            const key = `2023-${activeQ.id}`;
            if(!userData[key]) userData[key] = { status: 'unsolved' };
            
            document.querySelectorAll('.option-btn').forEach(b => {
                b.className = 'option-btn w-full text-left p-3 rounded-lg text-sm font-medium text-slate-700 relative';
            });

            if (idx === correctIdx) {
                btn.classList.add('correct');
            } else {
                btn.classList.add('wrong');
                const all = document.querySelectorAll('.option-btn');
                if(all[correctIdx]) all[correctIdx].classList.add('correct');
            }
            
            userData[key].selectedOption = idx;
            localStorage.setItem('rvce_clean_v1', JSON.stringify(userData));
        }

        function closeModal() {
            document.getElementById('q-modal').classList.add('hidden');
        }

        function adjustExtra(amount) {
            const el = document.getElementById('m-extra-count');
            let val = parseInt(el.value) + amount;
            if (val < 0) val = 0;
            el.value = val;
        }

        function saveProgress() {
            const key = `2023-${activeQ.id}`;
            if(!userData[key]) userData[key] = { status: 'unsolved' };
            
            userData[key].extraCount = parseInt(document.getElementById('m-extra-count').value);
            userData[key].takeaways = document.getElementById('m-takeaways').value;
            
            localStorage.setItem('rvce_clean_v1', JSON.stringify(userData));
            renderList();
            alert("Progress Saved!");
        }

        function setStatus(status) {
            const key = `2023-${activeQ.id}`;
            if(!userData[key]) userData[key] = {};
            
            userData[key].status = status;
            userData[key].extraCount = parseInt(document.getElementById('m-extra-count').value);
            userData[key].takeaways = document.getElementById('m-takeaways').value;
            
            localStorage.setItem('rvce_clean_v1', JSON.stringify(userData));
            closeModal();
            renderList();
        }

        function updateProgress() {
            const total = QUESTIONS.length; 
            const solved = QUESTIONS.filter(q => userData[`2023-${q.id}`]?.status === 'solved').length;
            const pct = Math.round((solved / total) * 100);
            
            document.getElementById('header-progress-text').innerText = `${pct}%`;
            document.getElementById('header-progress-bar').style.width = `${pct}%`;
        }

        renderList();
    </script>
</body>
</html>
