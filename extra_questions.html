<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Questions Log - RVCE Prep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        
        .q-card { 
            background: white; 
            border-left: 4px solid #e2e8f0; 
            transition: all 0.2s; 
        }
        .q-card:hover { transform: translateX(2px); }
        .q-card.correct { border-left-color: #22c55e; background-color: #f0fdf4; }
        .q-card.wrong { border-left-color: #ef4444; background-color: #fef2f2; }

        /* Hierarchy Lines */
        .tree-line {
            position: absolute;
            left: 14px;
            top: 30px;
            bottom: 0;
            width: 2px;
            background-color: #e2e8f0;
        }
        .tree-item { position: relative; padding-left: 30px; }
        .tree-item::before {
            content: '';
            position: absolute;
            left: 14px;
            top: 24px;
            width: 12px;
            height: 2px;
            background-color: #e2e8f0;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="text-slate-800 h-screen flex flex-col overflow-hidden">

    <!-- Navbar -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="index.html" class="group flex items-center justify-center w-10 h-10 rounded-lg bg-slate-50 text-slate-500 hover:bg-indigo-50 hover:text-indigo-600 transition-all">
                    <i data-lucide="arrow-left" size="20" class="group-hover:-translate-x-1 transition-transform"></i>
                </a>
                <div>
                    <h1 class="text-lg font-bold text-slate-900">Extra Questions Log</h1>
                    <p class="text-[10px] font-medium text-slate-400 uppercase tracking-wider">Practice Archive</p>
                </div>
            </div>
            
            <button onclick="openAddModal()" class="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-bold transition-colors shadow-lg shadow-indigo-200">
                <i data-lucide="plus-circle" size="18"></i> Log Question
            </button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden max-w-7xl mx-auto w-full">
        
        <!-- Sidebar Filters -->
        <aside class="w-64 hidden md:flex flex-col border-r border-slate-200 bg-white/50 backdrop-blur p-4 gap-2 overflow-y-auto">
            <div class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 px-2">Filter By Status</div>
            <button onclick="filterView('all')" class="filter-btn active w-full text-left px-3 py-2 rounded-lg text-sm font-medium transition-colors bg-indigo-50 text-indigo-700 flex justify-between">
                All <span id="count-all" class="bg-indigo-200 text-indigo-800 text-xs px-2 rounded-full">0</span>
            </button>
            <button onclick="filterView('wrong')" class="filter-btn w-full text-left px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:bg-red-50 hover:text-red-700 transition-colors flex justify-between">
                Wrong <span id="count-wrong" class="bg-slate-100 text-slate-500 text-xs px-2 rounded-full">0</span>
            </button>
            <button onclick="filterView('correct')" class="filter-btn w-full text-left px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:bg-green-50 hover:text-green-700 transition-colors flex justify-between">
                Correct <span id="count-correct" class="bg-slate-100 text-slate-500 text-xs px-2 rounded-full">0</span>
            </button>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-4 md:p-8 bg-slate-50" id="main-content">
            <!-- Dynamic Content Injected Here -->
            <div id="empty-state" class="hidden h-full flex flex-col items-center justify-center text-slate-400">
                <i data-lucide="clipboard-list" size="48" class="mb-4 text-slate-300"></i>
                <p class="text-sm">No extra questions logged yet.</p>
                <button onclick="openAddModal()" class="mt-4 text-indigo-600 font-bold hover:underline text-sm">Log your first attempt</button>
            </div>
            <div id="hierarchy-container" class="space-y-6 max-w-4xl mx-auto"></div>
        </main>
    </div>

    <!-- Add Question Modal -->
    <div id="add-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl flex flex-col overflow-hidden transform scale-95 transition-transform" id="modal-content">
            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h3 class="font-bold text-lg text-slate-800">Log Extra Question</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600"><i data-lucide="x" size="20"></i></button>
            </div>
            <div class="p-6 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Subject</label>
                        <select id="inp-subject" class="w-full border border-slate-200 rounded-lg p-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none bg-slate-50">
                            <option value="Mathematics">Mathematics</option>
                            <option value="Reasoning">Reasoning</option>
                            <option value="Computer Awareness">Computer Awareness</option>
                            <option value="General English">General English</option>
                            <option value="General Awareness">General Awareness</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Result</label>
                        <select id="inp-status" class="w-full border border-slate-200 rounded-lg p-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none font-bold">
                            <option value="Correct" class="text-green-600">Correct</option>
                            <option value="Wrong" class="text-red-600" selected>Wrong</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Topic</label>
                    <input type="text" id="inp-topic" class="w-full border border-slate-200 rounded-lg p-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="e.g. Matrices">
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Subtopic <span class="text-slate-300 font-normal">(Optional)</span></label>
                    <input type="text" id="inp-subtopic" class="w-full border border-slate-200 rounded-lg p-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="e.g. Eigenvalues">
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Question / Notes</label>
                    <textarea id="inp-question" class="w-full border border-slate-200 rounded-lg p-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none h-24 resize-none placeholder-slate-400" placeholder="Brief description of the question..."></textarea>
                </div>

                <button onclick="saveQuestion()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition-colors shadow-lg shadow-indigo-200">Save to Log</button>
            </div>
        </div>
    </div>

    <script>
        let extraData = JSON.parse(localStorage.getItem('rvce_extra_detailed_v1') || '[]');
        let currentFilter = 'all';

        function render() {
            const container = document.getElementById('hierarchy-container');
            container.innerHTML = '';
            
            // Stats
            const total = extraData.length;
            const wrong = extraData.filter(x => x.status === 'Wrong').length;
            const correct = extraData.filter(x => x.status === 'Correct').length;
            
            document.getElementById('count-all').innerText = total;
            document.getElementById('count-wrong').innerText = wrong;
            document.getElementById('count-correct').innerText = correct;

            if(total === 0) {
                document.getElementById('empty-state').classList.remove('hidden');
                return;
            } else {
                document.getElementById('empty-state').classList.add('hidden');
            }

            // Filter
            let filtered = extraData;
            if(currentFilter === 'wrong') filtered = extraData.filter(x => x.status === 'Wrong');
            if(currentFilter === 'correct') filtered = extraData.filter(x => x.status === 'Correct');

            // Group by Subject -> Topic -> Subtopic
            const grouped = {};
            
            filtered.forEach(item => {
                if(!grouped[item.subject]) grouped[item.subject] = {};
                if(!grouped[item.subject][item.topic]) grouped[item.subject][item.topic] = {};
                
                const sub = item.subtopic || 'General';
                if(!grouped[item.subject][item.topic][sub]) grouped[item.subject][item.topic][sub] = [];
                
                grouped[item.subject][item.topic][sub].push(item);
            });

            // Render Hierarchy
            for(const [subject, topics] of Object.entries(grouped)) {
                // Subject Header
                const subjectEl = document.createElement('div');
                subjectEl.className = 'bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden';
                
                const header = `
                    <div class="px-6 py-4 bg-slate-50 border-b border-slate-100 flex justify-between items-center">
                        <h2 class="font-bold text-slate-800 text-lg flex items-center gap-2">
                            <i data-lucide="${getIcon(subject)}" class="text-slate-400" size="20"></i> ${subject}
                        </h2>
                    </div>
                `;
                
                let content = '<div class="p-6 space-y-6">';
                
                for(const [topic, subtopics] of Object.entries(topics)) {
                    content += `
                        <div class="relative">
                            <h3 class="font-bold text-slate-700 text-sm mb-3 flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full bg-indigo-500"></span> ${topic}
                            </h3>
                            <div class="ml-2 pl-4 border-l-2 border-slate-100 space-y-4">
                    `;
                    
                    for(const [subtopic, questions] of Object.entries(subtopics)) {
                        if(subtopic !== 'General') {
                            content += `<h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">${subtopic}</h4>`;
                        }
                        
                        questions.forEach((q) => {
                            const statusIcon = q.status === 'Correct' 
                                ? '<i data-lucide="check-circle" class="text-green-500" size="18"></i>' 
                                : '<i data-lucide="x-circle" class="text-red-500" size="18"></i>';
                            
                            const statusClass = q.status === 'Correct' ? 'correct' : 'wrong';
                            
                            content += `
                                <div class="q-card ${statusClass} p-3 rounded mb-2 flex justify-between items-start gap-3">
                                    <div class="flex-1">
                                        <p class="text-sm font-medium text-slate-800 whitespace-pre-wrap">${q.question}</p>
                                        <p class="text-[10px] text-slate-400 mt-1">${new Date(q.date).toLocaleDateString()}</p>
                                    </div>
                                    <div class="flex flex-col items-end gap-2">
                                        ${statusIcon}
                                        <button onclick="deleteQuestion(${q.id})" class="text-slate-300 hover:text-red-400"><i data-lucide="trash-2" size="14"></i></button>
                                    </div>
                                </div>
                            `;
                        });
                    }
                    content += `</div></div>`;
                }
                content += '</div>';
                
                subjectEl.innerHTML = header + content;
                container.appendChild(subjectEl);
            }
            
            lucide.createIcons();
        }

        function getIcon(subject) {
            if(subject.includes('Math')) return 'sigma';
            if(subject.includes('Computer')) return 'monitor';
            if(subject.includes('Reasoning')) return 'brain-circuit';
            if(subject.includes('English')) return 'languages';
            return 'globe'; 
        }

        function filterView(view) {
            currentFilter = view;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-indigo-50', 'text-indigo-700');
                btn.classList.add('text-slate-600');
            });
            event.currentTarget.classList.add('bg-indigo-50', 'text-indigo-700');
            event.currentTarget.classList.remove('text-slate-600');
            render();
        }

        // Modal Logic
        function openAddModal() {
            document.getElementById('add-modal').classList.remove('hidden');
            setTimeout(() => document.getElementById('modal-content').classList.remove('scale-95'), 10);
        }

        function closeModal() {
            document.getElementById('modal-content').classList.add('scale-95');
            setTimeout(() => document.getElementById('add-modal').classList.add('hidden'), 150);
        }

        function saveQuestion() {
            const subject = document.getElementById('inp-subject').value;
            const topic = document.getElementById('inp-topic').value;
            const subtopic = document.getElementById('inp-subtopic').value;
            const status = document.getElementById('inp-status').value;
            const question = document.getElementById('inp-question').value;

            if(!topic || !question) {
                alert("Please fill in Topic and Question.");
                return;
            }

            const newQ = {
                id: Date.now(),
                subject, topic, subtopic, status, question,
                date: new Date().toISOString()
            };

            extraData.unshift(newQ);
            localStorage.setItem('rvce_extra_detailed_v1', JSON.stringify(extraData));
            
            // Reset fields
            document.getElementById('inp-topic').value = '';
            document.getElementById('inp-subtopic').value = '';
            document.getElementById('inp-question').value = '';
            
            closeModal();
            render();
        }

        function deleteQuestion(id) {
            if(confirm("Delete this log?")) {
                extraData = extraData.filter(x => x.id !== id);
                localStorage.setItem('rvce_extra_detailed_v1', JSON.stringify(extraData));
                render();
            }
        }

        window.onload = () => { render(); lucide.createIcons(); };
    </script>
</body>
</html>
